<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário de Compra de Pacote de Stickers</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="box">
      <header class="header">
        <h1>Formulário para compra de</h1>
        <h2>Pacote de Stickers</h2>
      </header>
      <main>
        <form>
          <fieldset>
            <legend>Quais stickers:</legend>
            <div class="checkbox">
              <input
                type="checkbox"
                id="react-checkbox"
                name="sticker"
                value="React"
                aria-label="react-label"
              />
              <label id="react-label" for="react-checkbox">React</label>
            </div>
            <div class="checkbox">
              <input
                type="checkbox"
                id="vue-checkbox"
                name="sticker"
                value="Vue"
              />
              <label id="vue-label" for="vue-checkbox">Vue</label>
            </div>
            <div class="checkbox">
              <input
                type="checkbox"
                id="angular-checkbox"
                name="sticker"
                value="Angular"
              />
              <label id="angular-label" for="angular-checkbox">Angular</label>
            </div>
          </fieldset>

          <fieldset>
            <legend>Quantos stickers de cada?</legend>
            <div class="counter">
              <button
                type="button"
                onclick="updateCount('decrement')"
                aria-label="Diminuir quantidade"
              >
                <svg xmlns="http://www.w3.org/2000/svg" width="42" height="42">
                  <path
                    d="M4.667 0A4.668 4.668 0 0 0 0 4.667v32.666A4.668 4.668 0 0 0 4.667 42h32.666A4.668 4.668 0 0 0 42 37.333V4.667A4.668 4.668 0 0 0 37.333 0H4.667zm28 23.333H9.333v-4.666h23.334v4.666z"
                  />
                </svg>
              </button>
              <input
                type="text"
                value="0"
                id="stickers-count"
                class="counter-input"
                name="quantity"
                title="Quantidade de cada sticker"
              />
              <button
                type="button"
                onclick="updateCount('increment')"
                aria-label="Aumentar quantidade"
              >
                <svg xmlns="http://www.w3.org/2000/svg" width="42" height="42">
                  <path
                    d="M4.667 42h32.666A4.668 4.668 0 0 0 42 37.333V4.667A4.668 4.668 0 0 0 37.333 0H4.667A4.668 4.668 0 0 0 0 4.667v32.666A4.668 4.668 0 0 0 4.667 42zm4.666-23.333h9.334V9.333h4.666v9.334h9.334v4.666h-9.334v9.334h-4.666v-9.334H9.333v-4.666z"
                  />
                </svg>
              </button>
            </div>
          </fieldset>

          <fieldset>
            <legend>Observações:</legend>
            <textarea
              name="descricao"
              placeholder="Alguma dúvida? Recado?"
              aria-label="Observações"
            ></textarea>
          </fieldset>

          <div class="form-footer">
            <input
              type="submit"
              value="ENVIAR"
              aria-label="Enviar formulário"
            />
          </div>
        </form>
      </main>
    </div>
    <script>
      function updateCount(type) {
        const currentStickersCount = document.getElementById("stickers-count");
        let count = parseInt(currentStickersCount.value);

        if (type === "increment") {
          count++;
        } else if (type === "decrement" && count > 0) {
          count--;
        }

        currentStickersCount.value = count;
      }
    </script>
  </body>
</html>
