<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário de Compra de Pacote de Stickers</title>
    <link rel="stylesheet" href="./styles.css" />
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-GCQVSRD6H1"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "G-GCQVSRD6H1");
    </script>
  </head>
  <body>
    <div class="box">
      <header class="header">
        <h1>Formulário para compra de</h1>
        <h2>Pacote de Stickers</h2>
      </header>
      <main>
        <form id="stickers-form">
          <fieldset>
            <legend>Quais stickers:<b>*</b></legend>
            <div class="checkbox">
              <input
                type="checkbox"
                id="react-checkbox"
                name="react-sticker"
                value="React"
                aria-label="react-label"
              />
              <label id="react-label" for="react-checkbox">React</label>
            </div>
            <div class="checkbox">
              <input
                type="checkbox"
                id="vue-checkbox"
                name="vue-sticker"
                value="Vue"
              />
              <label id="vue-label" for="vue-checkbox">Vue</label>
            </div>
            <div class="checkbox">
              <input
                type="checkbox"
                id="angular-checkbox"
                name="angular-sticker"
                value="Angular"
              />
              <label id="angular-label" for="angular-checkbox">Angular</label>
            </div>
            <p class="error-text-sticker-type">Selecione pelo menos um item!</p>
          </fieldset>

          <fieldset>
            <legend>Quantos stickers de cada?<b>*</b></legend>
            <div class="counter">
              <button
                type="button"
                aria-label="Diminuir quantidade"
                id="decrement-button"
              >
                <img
                  src="./images/decrement.svg"
                  alt="Ícone de diminuir quantidade"
                  width="42"
                  height="42"
                />
              </button>
              <input
                type="text"
                value="0"
                id="stickers-count"
                class="counter-input"
                name="quantity"
                title="Quantidade de cada sticker"
              />
              <button
                type="button"
                aria-label="Aumentar quantidade"
                id="increment-button"
              >
                <img
                  src="./images/increment.svg"
                  alt="Ícone de aumentar quantidade"
                  width="42"
                  height="42"
                />
              </button>
            </div>
            <p class="error-text-sticker-quantity">Insira a quantidade!</p>
          </fieldset>

          <fieldset>
            <legend>Observações:</legend>
            <textarea
              name="descricao"
              placeholder="Alguma dúvida? Recado?"
              aria-label="Observações"
            ></textarea>
          </fieldset>
          <p class="require-fields-info">* Campos obrigatórios</p>

          <div class="form-footer">
            <input
              type="submit"
              value="ENVIAR"
              aria-label="Enviar formulário"
            />
          </div>
        </form>
      </main>
    </div>
    <div class="success-modal-overlay hidden-modal">
      <div class="modal">
        <button id="close-modal-button">
          <img src="./images/close-icon.png" alt="Fechar" />
        </button>
        <img src="./images/check-icon.png" alt="Sucesso" />
        <p>Pedido realizado com sucesso</p>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
